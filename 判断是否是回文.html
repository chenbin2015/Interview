<body>
  <script>
    function isHuiWen(str){
      return str === str.split('').reverse().join('')
    }
    console.log('12321',isHuiWen('12321'))
    console.log('abcba',isHuiWen('abcba'))
    console.log('123432',isHuiWen('123432'))
  </script>
</body>
